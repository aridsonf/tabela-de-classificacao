<html>

<head>
  <title>
    Imersão Dev - Aula 06
  </title>
</head>

<body>
  <h1>Tabela de classificação</h1>

  <div class="container">
    <h3 class="page-subtitle">Adicionar Jogador</h3>
    <label for="nomeJogador" class="page-subtitle">Nome do Jogador:</label>
    <input type="text" id="nomeJogador" name="nomeJogador" placeholder="Digite seu nome">
  </div>

  <div class="container">
    <button onClick="adicionarJogador(nomeJogador.value)">Adicionar Jogador</button>
  </div>
  <br><br>
  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan=3>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">

    </tbody>
  </table>
  <br>
  <div>
    <button onClick="adicionarJogador()">Adicionar Jogador</button>
    <button onClick="reniciarClassificacao()">Reniciar Classificação</button>
  </div>
</body>

</html>
